<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <!-- Evita cache no navegador/GitHub Pages -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOCALIZADOR DE SALA – CNSG</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background-color: #f9f9f9; }
    .container { max-width: 800px; margin: auto; }
    h1 { text-align: center; font-size: 1.5rem; margin-bottom: 1.5rem; }
    .search-container { display: flex; margin-bottom: 1rem; }
    input[type="date"], input[type="text"] { flex: 1; padding: .5rem; font-size: 1rem; }
    button { width: 80px; padding: .5rem; font-size: 1rem; margin-left: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: .75rem; text-align: left; }
    th { background-color: #e9e9e9; }
    .message { margin-top: 1rem; color: #a00; }
  </style>
</head>
<body>
  <div class="container">
    <h1>LOCALIZADOR DE SALA – CNSG</h1>

    <div class="search-container">
      <input type="date" id="dateSearch" />
      <input type="text" id="search" placeholder="Digite o nome do aluno..." />
      <button id="btnSearch">Buscar</button>
    </div>

    <p id="error" class="message" hidden>Erro ao carregar dados. Verifique o JSON.</p>

    <table id="resultsTable" hidden>
      <thead>
        <tr><th>Nome</th><th>Sala</th><th>Carteira</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <p id="noResults" class="message" hidden>Nenhum aluno encontrado.</p>
  </div>

  <script>
    // Remove acentos de uma string
    function removerAcentos(str) {
      return str.normalize('NFD').replace(/[\u0300-\u036f]/g, "");
    }

    document.addEventListener('DOMContentLoaded', () => {
      const dateInput  = document.getElementById('dateSearch');
      const nameInput  = document.getElementById('search');
      const btn        = document.getElementById('btnSearch');
      const table      = document.getElementById('resultsTable');
      const tbody      = table.querySelector('tbody');
      const noResults  = document.getElementById('noResults');
      const errorMsg   = document.getElementById('error');

      btn.addEventListener('click', () => {
        const dataBusc = dateInput.value;  // "YYYY-MM-DD"
        if (!dataBusc) {
          errorMsg.textContent = 'Selecione a data da aplicação.';
          errorMsg.hidden = false;
          table.hidden = true;
          noResults.hidden = true;
          return;
        }

        const [ano, mes, dia] = dataBusc.split('-');
        const filename = `ensalamento_${dia}_${mes}_${ano}.json?ts=${Date.now()}`;

        fetch(filename, { cache: 'no-store' })
          .then(response => {
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            return response.json();
          })
          .then(dados => {
            errorMsg.hidden = true;
            const termo = removerAcentos(nameInput.value.trim()).toUpperCase();
            tbody.innerHTML = '';
            const filtrados = dados.filter(item =>
              removerAcentos(item.nome).toUpperCase().includes(termo)
            );
            if (filtrados.length === 0) {
              table.hidden = true;
              noResults.hidden = false;
            } else {
              noResults.hidden = true;
              filtrados.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                  <td>${item.nome}</td>
                  <td>${item.sala}</td>
                  <td>${item.carteira}</td>
                `;
                tbody.appendChild(tr);
              });
              table.hidden = false;
            }
          })
          .catch(err => {
            console.error('Erro ao carregar JSON:', err);
            errorMsg.textContent = 'Erro ao carregar dados. Verifique o JSON.';
            errorMsg.hidden = false;
            table.hidden = true;
            noResults.hidden = true;
          });
      });
    });
  </script>
</body>
</html>
