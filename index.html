<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Ensalamento - CNSG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="date"],
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="date"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-buscar {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-buscar:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-buscar:active {
            transform: translateY(0);
        }

        .btn-buscar:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .resultado {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .resultado.sucesso {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            display: block;
        }

        .resultado.erro {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
            display: block;
        }

        .resultado h2 {
            margin-bottom: 20px;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .resultado h2::before {
            content: "‚úì";
            display: inline-block;
            width: 35px;
            height: 35px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            text-align: center;
            line-height: 35px;
            font-size: 20px;
        }

        .resultado.erro h2::before {
            content: "‚úï";
        }

        .info-item {
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .info-item strong {
            display: block;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .info-item span {
            display: block;
            font-size: 18px;
            font-weight: 600;
        }

        .mensagem-motivacional {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-align: center;
            font-style: italic;
            backdrop-filter: blur(10px);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .helper-text {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            .header h1 {
                font-size: 24px;
            }
            .info-item span {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Col√©gio Nossa Senhora das Gra√ßas</h1>
            <p>Consulta de Localiza√ß√£o para Avalia√ß√£o</p>
        </div>

        <form id="formBusca">
            <div class="form-group">
                <label for="dataAvaliacao">üìÖ Data da Avalia√ß√£o:</label>
                <input type="date" id="dataAvaliacao" required>
                <p class="helper-text">Selecione a data da aplica√ß√£o da avalia√ß√£o</p>
            </div>

            <div class="form-group">
                <label for="nomeAluno">üë§ Nome do Aluno:</label>
                <input type="text" id="nomeAluno" placeholder="Digite o nome completo ou parte dele" required>
                <p class="helper-text">Digite ao menos o primeiro e √∫ltimo nome</p>
            </div>

            <button type="submit" class="btn-buscar">üîç Buscar Localiza√ß√£o</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #667eea;">Buscando informa√ß√µes...</p>
        </div>

        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        const form = document.getElementById('formBusca');
        const loading = document.getElementById('loading');
        const resultado = document.getElementById('resultado');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const dataInput = document.getElementById('dataAvaliacao').value;
            const nomeInput = document.getElementById('nomeAluno').value.trim().toUpperCase();

            if (!dataInput || !nomeInput) {
                mostrarErro('Por favor, preencha todos os campos!');
                return;
            }

            // Converte a data para o formato do arquivo: DD_MM_YYYY
            const [ano, mes, dia] = dataInput.split('-');
            const nomeArquivo = `ensalamento_${dia}_${mes}_${ano}.json`;

            // Mostra loading
            loading.classList.add('active');
            resultado.style.display = 'none';

            try {
                // --- ATUALIZA√á√ÉO EST√Å AQUI ---
                // Adicionamos um "cache buster" para for√ßar o navegador
                // a baixar o arquivo mais recente e n√£o usar a vers√£o em cache.
                const cacheBuster = `?v=${new Date().getTime()}`;
                
                const response = await fetch(nomeArquivo + cacheBuster);
                // --- FIM DA ATUALIZA√á√ÉO ---

                if (!response.ok) {
                    // Lan√ßa um erro mais espec√≠fico
                    throw new Error(`Erro ${response.status}: Arquivo n√£o encontrado ou sem permiss√£o.`);
                }

                const dados = await response.json();

                // Remove acentos para busca mais flex√≠vel
                const normalizarTexto = (texto) => {
                    return texto.normalize('NFD').replace(/[\u0300-\u036f]/g, '').toUpperCase();
                };

                const nomeNormalizado = normalizarTexto(nomeInput);
                
                // Busca o aluno
                const aluno = dados.find(item => {
                    const nomeCompletoNormalizado = normalizarTexto(item.nome);
                    // Verifica se o nome digitado est√° contido no nome completo
                    return nomeCompletoNormalizado.includes(nomeNormalizado);
                });
                
                loading.classList.remove('active');

                if (aluno) {
                    mostrarSucesso(aluno);
                } else {
                    mostrarErro('Aluno n√£o encontrado para esta data. Verifique se o nome est√° correto.');
                }

            } catch (error) {
                loading.classList.remove('active');

                // Log detalhado para o console (para voc√™, o desenvolvedor, depurar)
                console.error('Falha detalhada ao buscar o arquivo:', error.message);
                console.error('Arquivo que o sistema tentou buscar:', nomeArquivo);

                // Mensagem amig√°vel para o usu√°rio
                const dataFormatada = dataInput.split('-').reverse().join('/');
                mostrarErro(`N√£o foi poss√≠vel localizar o arquivo de ensalamento para a data ${dataFormatada}. Verifique se a data est√° correta ou entre em contato com a secretaria.`);
            }
        });

        function mostrarSucesso(aluno) {
            const mensagens = [
                "üìö Estude com dedica√ß√£o e voc√™ alcan√ßar√° grandes resultados!",
                "üåü Confie em voc√™! Voc√™ est√° preparado para essa avalia√ß√£o!",
                "üí™ O sucesso come√ßa com a prepara√ß√£o. Boa sorte!",
                "üéØ Foco, determina√ß√£o e confian√ßa. Voc√™ consegue!",
                "‚ú® Acredite no seu potencial! Boa prova!",
                "üöÄ Voc√™ est√° pronto! Mostre todo o seu conhecimento!",
                "üèÜ A vit√≥ria pertence aos que se preparam. Vamos l√°!"
            ];
            const mensagemAleatoria = mensagens[Math.floor(Math.random() * mensagens.length)];

            resultado.className = 'resultado sucesso';
            resultado.innerHTML = `
                <h2>Localiza√ß√£o Encontrada!</h2>
                
                <div class="info-item">
                    <strong>Nome Completo</strong>
                    <span>${aluno.nome}</span>
                </div>

                <div class="info-item">
                    <strong>Sala</strong>
                    <span>${aluno.sala}</span>
                </div>

                <div class="info-item">
                    <strong>Carteira</strong>
                    <span>N¬∫ ${aluno.carteira}</span>
                </div>

                <div class="info-item">
                    <strong>Data da Avalia√ß√£o</strong>
                    <span>${formatarData(aluno.data_aplicacao)}</span>
                </div>

                <div class="mensagem-motivacional">
                    ${mensagemAleatoria}
                </div>
            `;
        }

        function mostrarErro(mensagem) {
            resultado.className = 'resultado erro';
            resultado.innerHTML = `
                <h2>Aten√ß√£o!</h2>
                <p style="font-size: 16px; line-height: 1.6;">${mensagem}</p>
            `;
        }

        function formatarData(dataISO) {
            const [ano, mes, dia] = dataISO.split('-');
            return `${dia}/${mes}/${ano}`;
        }
    </script>
</body>
</html>
