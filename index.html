<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Localizador de Sala – CNSG</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background-color: #f9f9f9; }
    .container { max-width: 800px; margin: auto; }
    h1 { text-align: center; }
    .search-container { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1rem; }
    .search-container input[type="text"],
    .search-container input[type="date"] { flex: 1; padding: .5rem; font-size: 1rem; }
    .search-container button { padding: .5rem 1rem; font-size: 1rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: .75rem; text-align: left; }
    th { background-color: #e9e9e9; }
    .message { margin-top: 1rem; color: #a00; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Localizador de Sala – CNSG</h1>
    <div class="search-container">
      <input type="text" id="searchName" placeholder="Digite o nome do aluno..." />
      <input type="date" id="searchDate" placeholder="Filtrar por data" />
      <button id="btnSearch">Buscar</button>
    </div>
    <p id="error" class="message" hidden>Erro ao carregar dados. Verifique o JSON.</p>
    <table id="resultsTable" hidden>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Sala</th>
          <th>Carteira</th>
          <th>Data da Aplicação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p id="noResults" class="message" hidden>Nenhum aluno encontrado com os filtros informados.</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlJson = 'ensalamento.json';
      let dados = [];

      // Carrega o JSON e guarda em `dados`
      fetch(urlJson)
        .then(response => {
          if (!response.ok) throw new Error('Falha ao carregar JSON');
          return response.json();
        })
        .then(json => {
          dados = json;
        })
        .catch(() => {
          document.getElementById('error').hidden = false;
        });

      // Elementos do DOM
      const inputName = document.getElementById('searchName');
      const inputDate = document.getElementById('searchDate');
      const btn = document.getElementById('btnSearch');
      const table = document.getElementById('resultsTable');
      const tbody = table.querySelector('tbody');
      const noResults = document.getElementById('noResults');

      btn.addEventListener('click', () => {
        const termo = inputName.value.trim().toUpperCase();
        const dataFiltro = inputDate.value; // formato 'YYYY-MM-DD'
        tbody.innerHTML = '';
        noResults.hidden = true;

        // Se nenhum filtro for informado, esconde a tabela
        if (!termo && !dataFiltro) {
          table.hidden = true;
          return;
        }

        // Filtra por nome
        let filtrados = dados.filter(item =>
          termo ? item.nome.toUpperCase().includes(termo) : true
        );
        // Filtra por data (exata)
        if (dataFiltro) {
          filtrados = filtrados.filter(item =>
            item.data_aplicacao === dataFiltro
          );
        }

        if (filtrados.length === 0) {
          table.hidden = true;
          noResults.hidden = false;
        } else {
          filtrados.forEach(item => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${item.nome}</td>
              <td>${item.sala}</td>
              <td>${item.carteira}</td>
              <td>${item.data_aplicacao}</td>
            `;
            tbody.appendChild(tr);
          });
          table.hidden = false;
        }
      });
    });
  </script>
</body>
</html>
