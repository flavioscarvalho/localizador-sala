<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <!-- Evita cache no navegador/GitHub Pages -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOCALIZADOR DE SALA – CNSG</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background-color: #f9f9f9; }
    .container { max-width: 800px; margin: auto; }
    h1 { text-align: center; font-size: 1.5rem; margin-bottom: 1.5rem; }
    .search-container { display: flex; margin-bottom: 1rem; }
    input[type="text"] { flex: 1; padding: .5rem; font-size: 1rem; }
    button { width: 80px; padding: .5rem; font-size: 1rem; margin-left: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: .75rem; text-align: left; }
    th { background-color: #e9e9e9; }
    .message { margin-top: 1rem; color: #a00; }
  </style>
</head>
<body>
  <div class="container">
    <h1>LOCALIZADOR DE SALA – CNSG</h1>

    <div class="search-container">
      <input type="text" id="search" placeholder="Digite o nome do aluno..." />
      <button id="btnSearch">Buscar</button>
    </div>

    <p id="error" class="message" hidden>Erro ao carregar dados. Verifique o JSON.</p>

    <table id="resultsTable" hidden>
      <thead>
        <tr><th>Nome</th><th>Sala</th><th>Carteira</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <p id="noResults" class="message" hidden>Nenhum aluno encontrado.</p>
  </div>

  <script>
    // Remove acentos de uma string
    function removerAcentos(str) {
      return str.normalize('NFD').replace(/[\u0300-\u036f]/g, "");
    }

    document.addEventListener('DOMContentLoaded', () => {
      // URL com timestamp para bust de cache
      const urlJson = `ensalamento_detalhado.json?ts=${Date.now()}`;
      let dados = [];

      // Fetch sem cache e logs de diagnóstico
      fetch(urlJson, { cache: 'no-store' })
        .then(response => {
          if (!response.ok) throw new Error(`HTTP ${response.status}`);
          return response.json();
        })
        .then(json => {
          // Garante que 'dados' seja sempre um array
          dados = Array.isArray(json) ? json : [json];
          console.log('JSON carregado:', dados);
        })
        .catch(err => {
          console.error('Erro ao carregar JSON:', err);
          document.getElementById('error').hidden = false;
        });

      const input     = document.getElementById('search');
      const btn       = document.getElementById('btnSearch');
      const table     = document.getElementById('resultsTable');
      const tbody     = table.querySelector('tbody');
      const noResults = document.getElementById('noResults');

      btn.addEventListener('click', () => {
        const raw = input.value.trim();
        if (!raw) {
          table.hidden     = true;
          noResults.hidden = true;
          return;
        }

        // Prepara termo de busca (sem acentos, em maiúsculas)
        const termo = removerAcentos(raw).toUpperCase();
        console.log('Buscando termo:', termo);

        tbody.innerHTML = '';
        noResults.hidden = true;

        // Filtra por substring sem acentos
        const filtrados = dados.filter(item =>
          removerAcentos(item.nome).toUpperCase().includes(termo)
        );
        console.log(`Encontrados ${filtrados.length} itens para "${termo}"`, filtrados);

        if (filtrados.length === 0) {
          table.hidden     = true;
          noResults.hidden = false;
        } else {
          filtrados.forEach(item => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${item.nome}</td>
              <td>${item.sala}</td>
              <td>${item.carteira}</td>
            `;
            tbody.appendChild(tr);
          });
          table.hidden = false;
        }
      });
    });
  </script>
</body>
</html>
