<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Localizador de SALA - Colégio Nossa Senhora das Graças</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    header {
      text-align: left;
      font-size: 12px;
      margin-bottom: 1.5rem;
    }
    header h1 {
      margin: 0;
      font-size: 16px;
    }
    header p {
      margin: 0.25rem 0 1rem 0;
    }
    .search-container {
      text-align: center;
      margin-bottom: 2rem;
    }
    .search-container input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 250px;
    }
    .search-container button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      text-align: center;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Localizador de SALA - Colégio Nossa Senhora das Graças</h1>
    <p><strong>Observação:</strong> Digite o nome sem acento.</p>
  </header>

  <div class="search-container">
    <input type="text" id="nomeInput" placeholder="Digite o nome completo">
    <button id="buscarBtn">Buscar</button>
  </div>

  <div id="result"></div>

  <script>
    // Função para remover acentos
    function removerAcentos(str) {
      return str.normalize('NFD').replace(/[\u0300-\u036f]/g, "");
    }

    let dados = [];

    // Carrega o arquivo JSON
    fetch('ensalamento_detalhado.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Não foi possível carregar o arquivo JSON.');
        }
        return response.json();
      })
      .then(json => {
        dados = json;
      })
      .catch(err => {
        document.getElementById('result').innerText = 'Erro ao carregar dados.';
        console.error(err);
      });

    document.getElementById('buscarBtn').addEventListener('click', () => {
      const input = document.getElementById('nomeInput').value.trim();
      if (!input) {
        alert('Por favor, digite um nome.');
        return;
      }
      const busca = removerAcentos(input).toUpperCase();
      const encontrado = dados.find(
        item => removerAcentos(item.nome).toUpperCase() === busca
      );
      const resultDiv = document.getElementById('result');
      if (encontrado) {
        resultDiv.innerHTML = `
          <p><strong>Nome:</strong> ${encontrado.nome}</p>
          <p><strong>Sala:</strong> ${encontrado.sala}</p>
          <p><strong>Carteira:</strong> ${encontrado.carteira}</p>
        `;
      } else {
        resultDiv.innerHTML = `<p>Nenhum resultado encontrado para: <em>${input}</em></p>`;
      }
    });
  </script>

</body>
</html>
